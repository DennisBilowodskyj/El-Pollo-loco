<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link
      rel="icon"
      type="image/x-icon"
      href="img/11_symbols/saguaro_12339015 (1).png"
    />
    <title>El pollo loco</title>
    <script src="models/drawable-object.class.js"></script>
    <script src="models/movable-object.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/chickenSmall.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/collectable-object.class.js"></script>
    <script src="models/collect_bottles.class.js"></script>
    <script src="models/status-bar.class.js"></script>
    <script src="models/status-bar-endboss.class.js"></script>
    <script src="models/status-bar-coin.class.js"></script>
    <script src="models/status-bar-bottle.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
  </head>

  <body>
    <div class="widescreen" id="widescreen">
      <img src="img/11_symbols/mobile-landscape-mode-icon.png" />
    </div>
    <h1>El pollo loco</h1>
    <div id="fullScreen">
      <div id="startScreen" class="startScreen">
        <div class="startDiv">
          <button id="startGame" class="startGame" onclick="init()">
            start Game
          </button>
        </div>
      </div>
      <canvas class="d-none" id="canvas" width="720" height="480"> </canvas>
      <div id="symbols" class="symbols">
        <img
          src="img/11_symbols/icons8-vollbild-32.png"
          onclick="fullScreen()"
        />
        <img
          src="img/11_symbols/mute.png"
          id="imgClickAndChange"
          onclick="muteSound()"
        />
        <img
          src="img/11_symbols/icons8-info-40.png"
          id="htpIcon"
          onclick="howToPlay()"
        />
      </div>
      <div id="htp" class="d-none">
        <p>left/right arrow = walk</p>
        <p>space = jump</p>
        <p>D = throw a bottle</p>
        <p>F = exit fullscreen</p>
      </div>
      <div id="hud">
        <div class="panel">
          <button id="btnLeft">
            <img
              class="btnIcon"
              src="img/11_symbols/icons8-eingekreist-links-2-32.png"
            />
          </button>
          <button id="btnRight">
            <img src="img/11_symbols/icons8-eingekreist-rechts-2-32.png" />
          </button>
        </div>
        <div class="panel-wrapper-zero">
          <button id="btnAudio">
            <img
              class="btnIcon"
              src="img/11_symbols/mute.png"
              onclick="muteSound()"
            />
          </button>
        </div>
        <div class="panel-wrapper-two">
          <button id="btnJump">
            <img
              class="btnIcon"
              src="img/11_symbols/icons8-eingekreist-oben-2-32.png"
            />
          </button>
          <button id="btnThrow">
            <img
              class="btnIcon"
              src="img/11_symbols/icons8-genauigkeit-32.png"
            />
          </button>
        </div>
      </div>
    </div>

    <div id="endScreen" class="endScreen">
      <div class="endScreenDiv">
        <button class="endGame" onclick="window.location.reload()">
          new game
        </button>
      </div>
    </div>
  </body>
</html>
